<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} + {{step}}</p>
        <p><strong>Result: {{sum}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" @click="decrementCounterHandler">-1</button>
            <button class="button plus" @click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" @click="decrementStepHandler">-2</button>
            <button class="button plus" @click="incrementStepHandler">+2</button>
        </div>
    </section>

    <hr>

    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math">
            Counter:
            <button class="button counter-minus" @click="decrementCounterHandler">-1</button>
            <button class="button counter-plus" @click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button step-minus" @click="decrementStepHandler">-2</button>
            <button class="button step-plus" @click="incrementStepHandler">+2</button>
        </div>
    </section>

    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                decrementCounterHandler() {
                    this.counter--
                },
                incrementCounterHandler() {
                    this.counter++
                },
                decrementStepHandler() {
                    this.step -= 2
                },
                incrementStepHandler() {
                    this.step += 2
                }
            },
            computed: {
                sum() {
                    return this.counter + this.step
                }
            }
        })
    </script>

    <script>
        const counterEl = document.querySelector('.js-app .counter');
        const counterElMinus = document.querySelector('.js-app .counter-minus');
        const counterElPlus = document.querySelector('.js-app .counter-plus');
        const stepElMinus = document.querySelector('.js-app .step-minus');
        const stepElPlus = document.querySelector('.js-app .step-plus');
        const sumEl = document.querySelector('.js-app .sum');
        const stepEl = document.querySelector('.js-app .step');

        const data = {
            counter: 1,
            step: 2
        };

        const incrementCounterHandler = function () {
            data.counter++
            counterEl.textContent = data.counter
        };

        const decrementCounterHandler = function () {
            data.counter--
            counterEl.textContent = data.counter
        };

        const incrementStepHandler = function () {
            data.step += 2
            stepEl.textContent = data.step
        };

        const decrementStepHandler = function () {
            data.step -= 2
            stepEl.textContent = data.step
        };
        
        const getSum = function () {
            let sum = data.counter + data.step
            sumEl.textContent = sum
        };

        const queue = new Set();
 
        Object.keys(data).forEach(key => {
            let value = data[key];
            Object.defineProperty(data, key, {
                get: function () {
                    queue.add(getSum);
                    return value;
                },
                set: function (newValue) {
                    value = newValue;
                    queue.forEach(fn => fn());
                }
            });
        });

        counterEl.textContent = data.counter;
        stepEl.textContent = data.step;
        getSum()
        counterElMinus.addEventListener('click', decrementCounterHandler);
        counterElPlus.addEventListener('click', incrementCounterHandler);
        stepElMinus.addEventListener('click', decrementStepHandler);
        stepElPlus.addEventListener('click', incrementStepHandler);
    </script>
</body>

</html>
